version: '3.8'

services:
  payambar:
    image: ghcr.io/sadeghpm/payambar:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: payambar
    # network_mode: "host" # Recommended for Coturn performance and avoiding UDP NAT issues.
    # If using host mode, remove the 'ports' section below.
    ports:
      - "8080:8080"
      - "3478:3478"
      - "3478:3478/udp"
      - "49152-49252:49152-49252/udp"
    environment:
      PORT: "8080"
      ENVIRONMENT: "production"
      DATABASE_PATH: "/data/payambar.db"
      JWT_SECRET: "${JWT_SECRET:-your-secret-key-change-this}"
      FILE_STORAGE_PATH: "/data/uploads"
      CORS_ORIGINS: "${CORS_ORIGINS:-*}"
      TURN_ENABLED: "${TURN_ENABLED:-false}"
      TURN_EXTERNAL_IP: "${TURN_EXTERNAL_IP:-}"
      TURN_REALM: "${TURN_REALM:-}"
      TURN_USERNAME: "${TURN_USERNAME:-}"
      TURN_PASSWORD: "${TURN_PASSWORD:-}"
      # For WebRTC config API
      STUN_SERVERS: "${STUN_SERVERS:-stun:stun.l.google.com:19302}"
      TURN_SERVER: "${TURN_SERVER:-}"
    volumes:
      - payambar_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  payambar_data:
    driver: local
