name: Build Binaries

on:
  push:
    branches: [ "**" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "**" ]
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output_name: payambar-linux-amd64
            archive_name: payambar-linux-amd64.zip
            install_deps: |
              sudo apt-get update
              sudo apt-get install -y libsqlite3-dev
            build_cmd: |
              mkdir -p bin
              CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags '-s -w' -v -o bin/payambar-linux-amd64 ./cmd/payambar

          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            output_name: payambar-linux-arm64
            archive_name: payambar-linux-arm64.zip
            install_deps: |
              sudo apt-get update
              sudo apt-get install -y libsqlite3-dev
            build_cmd: |
              mkdir -p bin
              CGO_ENABLED=1 GOOS=linux GOARCH=arm64 go build -trimpath -ldflags '-s -w' -v -o bin/payambar-linux-arm64 ./cmd/payambar
          
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output_name: payambar-darwin-arm64
            archive_name: payambar-darwin-arm64.zip
            install_deps: |
              # macOS runner usually has what's needed, but ensuring deps
              brew install make || true
            build_cmd: |
              mkdir -p bin
              CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags '-s -w' -v -o bin/payambar-darwin-arm64 ./cmd/payambar

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'
        check-latest: true

    - name: Install dependencies
      run: ${{ matrix.install_deps }}

    - name: Build Frontend Assets
      run: make build-frontend

    - name: Run Tests
      run: make test

    - name: Build Binary
      run: ${{ matrix.build_cmd }}

    - name: Package Binary
      run: |
        cd bin
        zip -9 -j "${{ matrix.archive_name }}" "${{ matrix.output_name }}"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.archive_name }}
        path: bin/${{ matrix.archive_name }}
        if-no-files-found: error

  release:
    name: Publish Release Assets
    needs: build
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    concurrency:
      group: release-assets-${{ github.event.release.tag_name || github.ref_name }}
      cancel-in-progress: false
    steps:
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true

    - name: Upload Assets to GitHub Release
      env:
        GH_TOKEN: ${{ github.token }}
        TAG_NAME: ${{ github.event.release.tag_name || github.ref_name }}
      run: |
        set -euo pipefail
        if ! gh release view "${TAG_NAME}" >/dev/null 2>&1; then
          gh release create "${TAG_NAME}" --title "${TAG_NAME}" --generate-notes
        fi
        gh release upload "${TAG_NAME}" dist/* --clobber
